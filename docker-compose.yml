version: "3"
name: "coco_backend"
services:
  mysql:
    image: styughjvbn/coco_db
    container_name: coco_db
    platform: linux/x86_64
    build: ./mysql/
    volumes:
      - mysql:/var/lib/mysql
    ports: #host 3307과 컨테이너의 3306포트 연결
      - "3307:3306"
    env_file: # 설정에 필요한 환경변수
      - ./mysql/local.env
    tty: true
    restart: always
    networks:
      - coco_network

  fastapi:
    image: styughjvbn/coco_backend
    depends_on:
      - mysql
    container_name: coco_backend
    platform: linux/x86_64
    build: ./
    restart: always
    tty: true
    volumes: # static 볼륨과 연결
      - static:/static
      - type: bind
        source: ./plugin
        target: /home/app/plugin
        volume:
          nocopy: false
    ports: #host 1000과 컨테이너의 8000포트 연결
      - 1000:8000
    env_file:
      - ./envs/common.env
      - ./envs/backend.env
    networks:
      - coco_network
      - coco_proxy

  # celery broker
  redis:
    image: styughjvbn/coco_mq
    container_name: coco_mq
    volumes:
      - mq:/data
    tty: true
    networks:
      - coco_network

  #celery worker
  celery_worker:
    image: styughjvbn/coco_worker
    container_name: coco_worker
    depends_on:
      - redis
    build:
      context: ./
      dockerfile: celeryworker.dockerfile
    volumes: # static 볼륨과 연결
      - static:/static
    env_file:
      - ./envs/common.env
      - ./envs/celeryworker.env
    privileged: true # isolate의 sandbox마다 컴퓨터 자원 제한을 하기 위해 필요한 설정값
    networks:
      - coco_network

volumes: # task의 test case와 같이 유지되는 파일들을 저장하는 볼륨
  static:
  mysql:
  mq:

networks:
  coco_network:
    name: coco_network
    attachable: true
  coco_proxy:
    name: coco_proxy
    attachable: true
